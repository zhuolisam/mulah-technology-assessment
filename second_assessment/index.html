<!DOCTYPE html>
<html>
  <head>
    <title>Mulah</title>
    <meta charset="UTF-8" />
    <meta charset="utc-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.cdnfonts.com/css/futura-lt" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <!-- Logo Section -->
      <header>
        <img src="assets/logo.png" alt="" />
        <img src="assets/logo-text.png" alt="" />
      </header>

      <!-- Main Section -->
      <section>
        <h1 class="header-title">
          Hello,<br />
          Welcome !
        </h1>

        <span class="slogan">Check your Loyatly Points & Rewards</span>

        <!-- Phone Number Input -->
        <div class="phone">
          <!-- country code group -->
          <select class="">
            <option>+60</option>
            <option>+65</option>
          </select>

          <!-- phone number group -->
          <div class="phone-num">
            <input type="tel" placeholder="Enter your mobile number" />
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6" width="24px">
              <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>

        <!-- Check Loyatly Points -->
        <button class="cta check-points">
          Check Loyalty Points
        </button>
      </section>
      <footer>
        <span>
          Powered by
          <a href="https://www.mulahrewards.com/about" target="'_blank">MulahRewards.com</a>
        </span>
      </footer>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
